import javax.security.auth.login.ConfigurationSpi;

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'eclipse'

version = 1.0
group = 'com.ka.gradle.plugin.notifier'

//archiveBaseName = 'im-notifier'

repositories.mavenCentral()

configurations {
	thirdParties
	
	compile.extendsFrom thirdParties
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	
	thirdParties fileTree(dir: "${project.rootDir}/lib", include: ['**/smack.jar', '**/smackx.jar'])
}

uploadArchives {
	repositories.mavenDeployer {
		repository(url: 'file:lib')
	}
}

jar {
	from { configurations.thirdParties.collect { it.isDirectory() ? it : zipTree(it) } }
}